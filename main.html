<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Yellow Star</title>

<style>
    .star {
      width: 0;
      height: 0;
      border-right: 50px solid transparent;
      border-bottom: 100px solid yellow; /* Updated for test */
      border-left: 50px solid transparent;
      transform: rotate(35deg);
      position: relative;
      margin: 50px;
    }

    .star:before {
      border-bottom: 80px solid yellow;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -55px;
      left: -30px;
      content: "";
      transform: rotate(-35deg);
    }

    .star:after {
      position: absolute;
      display: block;
      top: 20px;
      left: -80px;
      width: 0;
      height: 0;
      border-right: 50px solid transparent;
      border-bottom: 100px solid yellow;
      border-left: 50px solid transparent;
      content: "";
      transform: rotate(-70deg);
    }
</style>

</head>
<body>

<div class="star"></div>

</body>
</html>
